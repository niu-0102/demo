<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%
        }
        
        body {
            background-color: #f9f9f9;
            overflow: hidden
        }
        
        .wrap {
            width: 860px;
            height: 540px;
            background-color: #ffffff;
            margin: auto;
            margin-top: 60px;
            border-radius: 5px
        }
        
        #logo {
            width: 48px;
            height: 48px;
            margin: 0 auto
        }
        
        h1 {
            margin-top: 50px;
            font-size: 30px;
            text-align: center
        }
        
        .wrap input {
            width: 332px;
            height: 42px;
            display: block;
            text-align: center;
            margin: 0 auto;
            border: 1px solid #e8e8e8
        }
        
        .wrap button {
            width: 330px;
            height: 42px;
            color: #ffffff;
            display: block;
            margin: auto;
            margin-top: 50px;
            border: none;
            font-size: 14px;
            background-color: #ff6700
        }
        
        .region {
            width: 332px;
            height: 90px;
            margin: auto;
            margin-top: 40px
        }
        
        .region h3,
        .region p,
        .num h3 {
            color: #333333;
            text-align: left;
            line-height: 26px
        }
        
        .region p {
            color: #666666
        }
        
        .num {
            width: 332px;
            height: 70px;
            margin: auto;
            margin-top: 20px
        }
        
        .protocols {
            margin-top: 50px;
            color: #999999;
            text-align: center
        }
        
        .protocols a {
            font-weight: bold;
            color: #000000
        }
        
        .footer {
            margin-top: 80px
        }
        
        .footer p {
            font-size: 14px;
            text-align: center;
            color: #757575;
            margin-top: 20px
        }
        
        .footer p:nth-child(2) {
            color: #9d9d9d
        }
        
        .footer span:nth-child(1)::after,
        .footer span:nth-child(2)::after,
        .footer span:nth-child(3)::after {
            content: " |";
            margin: 0 5px
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div id="logo">
        </div>
        <h1>注册淘宝账号</h1>
        <div class="region">
            <h3>手机号码</h3>
            <input type="text" id="name" autocomplete="off">
        </div>
        <div class="num">
            <h3>密码</h3>
            <input type="password" id="pwd">
        </div>
        <button type="button">立即注册</button>
        <p class="protocols">已阅读并同意：淘宝<a href="">用户协议</a>和 <a href="">隐私政策</a></p>
    </div>
    <div class="footer">
        <p>
            <span>简体</span>
            <span>繁體</span>
            <span>English</span>
            <span>常见问题</span>
        </p>
        <p>淘宝公司版权所有-京ICP备10046444-京公网安备1101111023424092492434号-京ICP证110507号</p>
    </div>
    <script src="../js/jquery-1.11.0.js"></script>
    <script>
        $("button").click(function() {
            var name = $(":text").val()
            var pass = $(":password").val()
            axios.get("http://localhost:3000/user", {
                params: {
                    username: name
                }
            }).then(cha => {
                if (cha.data.length == 0) {
                    axios.post("http://localhost:3000/user", {
                        username: name,
                        password: pass
                    }).then(arr => {
                        alert("注册成功，将为您自动跳转至登陆页面")
                        window.location.href = "login.html"
                    })

                } else {
                    alert("用户名已存在")
                }
            })
        })
    </script>
</body>

</html>
