<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆页面</title>
    <link rel="stylesheet" href="../font/iconfont.css">
    <style>
        body,
        ul,
        dl,
        dt,
        dd,
        p,
        ol,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        form,
        img,
        table,
        fieldset,
        legend,
        figure,
        menu {
            margin: 0;
            padding: 0;
        }
        
        ul,
        li,
        ol {
            list-style: none;
        }
        
        img,
        fieldset {
            border: 0;
        }
        
        img {
            display: block;
        }
        
        a {
            text-decoration: none;
            color: #333;
        }
        
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 100;
        }
        
        body {
            font-family: "微软雅黑";
            box-sizing: border-box;
        }
        
        input,
        a {
            outline: none;
        }
        /*  以上为样式重置  */
        
        #header {
            height: 88px;
            padding: 22px 0;
            zoom: 1;
            box-sizing: border-box;
        }
        
        .logo {
            width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .logo h1 {
            display: block;
            float: left;
            zoom: 1;
            width: 110px;
            height: 44px;
        }
        
        .logo h1 .iconfont {
            display: block;
            color: #f40;
            font-weight: 400;
            font-style: normal;
        }
        
        .iconfont {
            font-family: iconfont!important;
        }
        
        .logo h1 .icon-taobaowang {
            position: relative;
            font-size: 36px;
            top: -4px;
        }
        
        .logo h1 .logo-url {
            font-size: 18px;
            position: relative;
            top: -14px;
        }
        
        .logo .link {
            float: right;
            line-height: 44px;
            color: #666;
            font-size: 12px;
            text-decoration: none;
            line-height: 44px;
            font-size: 12px;
        }
        
        .logo .link .iconfont {
            font-size: 16px;
            color: #f40;
        }
        
        #content {
            width: 100%;
            position: relative;
        }
        
        .login-newbg {
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 50%;
            width: 100%;
            height: 600px;
        }
        
        .login-adlink {
            width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 3;
        }
        
        .login-adlink a {
            position: absolute;
            width: 630px;
            height: 440px;
            left: 80px;
            top: 80px;
        }
        
        a,
        a:hover {
            color: #f40;
            text-decoration: none;
        }
    </style>
</head>
