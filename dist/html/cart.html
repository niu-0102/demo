<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/jquery-1.11.0.js"></script>
    <title>Document</title>
    <style>
        img {
            width: 80px;
            margin-left: 170px;
        }
        
        #top-wrap {
            width: 100%;
            height: 60px;
            border-bottom: 2px solid #ff6700
        }
        
        #top {
            width: 1226px;
            height: 100%;
            margin: auto;
            display: flex;
            justify-content: space-between
        }
        
        #top h2 {
            font-size: 24px;
            color: #333;
            line-height: 60px
        }
        
        #top a {
            font-size: 14px;
            color: #999999;
            line-height: 60px
        }
        
        #cart-wrap {
            width: 100%;
            min-height: 688px;
            background-color: #f5f5f5;
            overflow: hidden
        }
        
        #cart {
            width: 1226px;
            min-height: 658px;
            margin: auto;
            margin-top: 30px
        }
        
        #tit {
            width: 100%;
            height: 50px;
            background-color: #fff;
            color: #333;
            line-height: 50px;
            display: flex;
            justify-content: space-around
        }
        
        .minus,
        .plus,
        .del {
            cursor: pointer;
        }
        
        ul {
            padding: 0;
        }
        
        li {
            margin-bottom: 10px;
            padding-left: 40px;
            background-color: white;
            list-style: none;
            width: 1186px;
            height: 75px;
            position: relative;
        }
        
        li .span1 {
            display: inline-block;
            width: 100px;
            font-size: 12px;
            margin-left: 100px;
            position: absolute;
            top: 0px;
        }
        
        .perPrice {
            margin-left: 310px;
            position: absolute;
            top: 22px;
        }
        
        .perPrice::before {
            content: "￥";
        }
        
        .num {
            width: 20px;
            height: 20px;
            position: absolute;
            margin-left: 490px;
            top: 18px;
            text-align: center;
        }
        
        .minus {
            width: 20px;
            height: 20px;
            position: absolute;
            margin-left: 450px;
            font-size: 30px;
            top: 8px;
            text-align: center;
        }
        
        .plus {
            width: 20px;
            height: 20px;
            position: absolute;
            margin-left: 540px;
            font-size: 28px;
            top: 10px;
            text-align: center;
        }
        
        .perTotalPrice {
            position: absolute;
            margin-left: 660px;
            top: 21px;
        }
        
        .perTotalPrice::after {
            content: "元";
        }
        
        li input[type=checkbox] {
            position: absolute;
            top: 30px;
            left: 70px;
        }
        
        .del {
            position: absolute;
            right: 80px;
            top: 20px;
        }
        
        #totalPrice {
            float: right;
            margin-right: 105px;
            margin-top: 5px;
        }
        
        #totalPrice::after {
            content: "元";
        }
        
        .jie {
            float: right;
            cursor: pointer;
            width: 80px;
            height: 30px;
            background-color: #f40;
            color: white;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            margin-right: 45px;
        }
    </style>
</head>

<body>

    <div id="top-wrap">
        <div id="top">
            <h2>我的购物车</h2>
            <a href="index.html">返回首页</a>
        </div>
    </div>

    <div id="cart-wrap">
        <input type="checkbox" id="checkAll">全选
        <div id="cart">
            <div id="tit">
                <span>全选</span>
                <span>图片</span>
                <span>商品名称</span>
                <span>单价</span>
                <span>数量</span>
                <span>小计</span>
                <span>操作</span>
            </div>


            <ul id="cartList">

            </ul>
            <div class="totalPrice">
                <div class="jie">去结算</div>
                <div id="totalPrice">0</div>
            </div>
        </div>
    </div>

    <script src="../js/cart.js"></script>
</body>

</html>
